spring.thymeleaf.cache=false

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.encoding=utf-8
#spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/static/

###数据库配置
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/shop?serverTimezone=UTC&amp;useUnicode=true&amp;characterEncoding=UTF-8 
spring.datasource.driverClassName=com.mysql.jdbc.Driver

###数据库连接池的配置
#初始化连接数
spring.datasource.druid.initial.size=5
#最小连接数
spring.datasource.druid.min-idle=10
#最大连接数
spring.datasource.druid.max-active=10
#获取连接最长时间等待 单位毫秒
spring.datasource.druid.max-wait=10000

##mybatis-plus xml路径设置
##mybatis.dao-locations=class
##classpath*支持多模块开发
mybatis-plus.mapper-locations=classpath*:/mapper/**/*.xml


#Redis配置
#Redis服务器地址
spring.redis.host=127.0.0.1
#Redis服务器连接端口
spring.redis.port=6379
#redis密码
spring.redis.password=redis
#Redis数据库索引(默认为0)
spring.redis.database=0
#连接池最大连接数
spring.redis.jedis.pool.max-active=5
#连接池最大阻塞时间（使用负值表示没有限制）

#连接池中的最大空闲连接
spring.redis.jedis.pool.min-idle=2
#链接超时时间
spring.redis.timeout=10000ms

#最大连接数（使用负值表示没有限制） 默认是8
spring.redis.lettuce.pool.max-active=8

logging.config=classpath:logging-config.xml

