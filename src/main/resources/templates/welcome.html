<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Octopus'Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/lib/bootstrap/css/less/modals.less}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/welcome.css}">
</head>

<body>
<!-- 顶部半透明容器 -->
<div class="navbar navbar-fixed-top row">
    <div class="col-xs-1 aTopAndBottom ">
        <a th:href="@{/static/index.html}"><span class="glyphicon glyphicon-home "></span></a>
    </div>

    <!--登录按钮-->
    <div class="col-xs-1 col-xs-offset-9 aTopAndBottom">
        <a href="" data-toggle="modal" data-target="#login">
            <span class="glyphicon glyphicon-log-in"></span>
            <span id="loginText">登录</span>
        </a>
    </div>
    <!--注册按钮-->
    <div class="col-xs-1 aTopAndBottom">
        <a href="" data-toggle="modal" data-target="#register">
            <span class="glyphicon glyphicon-user"></span>
            <span id="registText">注册</span>
        </a>
    </div>
</div>
<!-- 中部容器 -->
<div class="container">
    <div class="main">
        <h1 id="title">Welcome!</h1>
        <h2 id=""></h2>
    </div>
</div>

<!-- 外部网易云音乐 插件-->
<iframe class="netease_Player" frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=300
        src="//music.163.com/outchain/player?type=0&id=606650925&auto=0&height=430">
</iframe>
<!-- 底部半透明容器：四选项 -->
<div class="navbar navbar-fixed-bottom row">
    <!-- 学习分类 -->
    <div class="col-xs-3 aTopAndBottom bottomSelect">
        <a href="">
            <span class="glyphicon glyphicon-education"></span>
        </a>
    </div>
    <!-- 音乐分类 -->
    <div class="col-xs-3 aTopAndBottom bottomSelect">
        <li class="dropup">

            <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
               aria-expanded="false">
                <span class="glyphicon glyphicon-music"></span>
            </a>
            <ul class="dropdown-menu dropdownSelect">
                <li>
                    <a href="javascript:void(0);" onclick="openMyMusic()"><b>本地播放</b></a>
                </li>
                <li>
                    <a href="http://music.163.com/playlist?id=606650925&userid=424310419"
                       target="_blank"><b>我喜欢的</b></a>
                </li>
                <li>
                    <a href="javascript:void(0);" target="_blank"><b>精选歌曲</b></a>
                </li>
            </ul>
        </li>

    </div>
    <!-- 视频分类  -->
    <div class="col-xs-3 aTopAndBottom">

        <a href="">
            <span class="glyphicon glyphicon-film"></span>
        </a>

    </div>
    <!-- 视频分类 end -->
    <!-- 更多分类  -->
    <div class="col-xs-3 aTopAndBottom bottomSelect">
        <div class="dropup">
            <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
               aria-expanded="false">
                更多
            </a>
            <ul class="dropdown-menu dropdownSelect dropdown-menu-right">
                <li>
                    <a th:href="@{/admin/adminLogin}">管理员登录</a>
                </li>
                <li>
                    <a href="javascript:void(0);">收藏</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 更多分类 end -->
</div>

<!-- 注册 -->
<div id="register" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-title">
                <h1 class="text-center">注册</h1>
            </div>
            <div class="modal-body">
                <form class="form-group" onsubmit="return saveReport();">
                    <div class="form-group">
                        <label for="">账号</label>
                        <input class="form-control" type="text" placeholder="6-15位字母或数字" name="userName"
                               onblur="validateUserName()">
                        <span id="tishi1"></span>
                    </div>
                    <div class="form-group">
                        <label for="">密码</label>
                        <input class="form-control" type="password" placeholder="至少6位字母或数字" name="password" id="pwd"
                               onblur="validatePassword()">
                        <span id="tishi2"></span>
                    </div>
                    <div class="form-group">
                        <label for="">再次输入密码</label>
                        <input class="form-control" type="password" placeholder="至少6位字母或数字" name="passwordAgain"
                               onkeyup="validate()" id="pwd1">
                        <span id="tishi"></span>
                    </div>
                    <div class="form-group">
                        <label for="">邮箱</label>
                        <input class="form-control" type="email" placeholder="例如:***@***.com" name="mail">
                    </div>
                    <div class="form-group">
                        <label for="">昵称</label>
                        <input class="form-control" type="nickName" placeholder="例如：帅哥是我" name="nickName">
                    </div>

                    <div class="text-right">
                        <span id="tishi4"></span>
                        <button class="btn btn-primary" type="submit"
                                style="background-color: #3a8cd2b3;border: 0px solid transparent;" onclick="register()">
                            提交
                        </button>
                        <button class="btn btn-danger" data-dismiss="modal"
                                style="background-color: #fb5e5999;border: 0px solid transparent;">取消
                        </button>
                    </div>

                    <a href="" data-toggle="modal" data-dismiss="modal" data-target="#login">
                        <font style="font-size: 13px;">已有账号？点我登录</font>
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- 注册 end-->
<!-- 登录 -->
<div id="login" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-title">
                <h1 class="text-center">登录</h1>
            </div>
            <div class="modal-body">
                <form class="form-group" th:action="@{/toLogin}">
                    <div class="form-group">
                        <label for="">用户名</label>
                        <input class="form-control" type="text" placeholder="" name="userName">
                    </div>
                    <div class="form-group">
                        <label for="">密码</label>
                        <input class="form-control" type="password" placeholder="" name="password">
                    </div>

                    <div class="text-right">
                        <button class="btn btn-primary" type="submit"
                                style="background-color: #3a8cd2b3; border: 0px solid transparent;">登录
                        </button>
                        <button class="btn btn-danger" data-dismiss="modal"
                                style="background-color: #fb5e5999;border: 0px solid transparent;">取消
                        </button>
                    </div>
                    <p></p>
                    <a href="" data-toggle="modal" data-dismiss="modal" data-target="#register">
                        <font style="font-size: 13px;">还没有账号？点我注册</font>
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- 登录 end -->
</body>
<script type="text/javascript" th:src="@{lib/jquery/jquery-1.11.0.min.js}"></script>
<!--<script type="text/javascript" src="../lib/bootstrap/js/bootstrap.js"></script>-->
<!--升级使用外部资源，节约个人网站带宽-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{js/welcome.js}"></script>
<script th:ononline="javascript">
    function saveReport() {
        return false; // 必须返回false，否则表单会自己再做一次提交操作，并且页面跳转
    }

    function register() {
        var userName = $("input[name='userName']").val();
        var password = $("input[name='password']").val();
        var mail = $("input[name='mail']").val();
        var nickName = $("input[name='nickName']").val();
        if (userName == '' || password == '' || mail == '' || nickName == '') {
            $("#tishi4").html("请将信息补充完整！");
            $("#tishi4").css("color", "red");
        } else {

                $.ajax({
                    //请求方式
                    type: "get",
                    //请求的媒体类型
                    data: {
                        "userName": userName,
                        "password": password,
                        "mail": mail,
                        "nickName": nickName
                    },
                    //请求地址
                    url: "/user/registerUser",
                    //请求成功
                    success: function (result) {
                        alert(result)
                    },
                    //请求失败，包含具体的错误信息
                    error: function (e) {
                        console.log(e.status);
                        console.log(e.responseText);
                    }
                });
            }

    }


    function validate() {
        var pwd = $("#pwd").val();
        var pwd1 = $("#pwd1").val();
        <!-- 对比两次输入的密码 -->
        if (pwd == pwd1) {
            $("#tishi").html("两次密码相同");
            $("#tishi").css("color", "black");
        }
        else {
            $("#tishi").html("两次密码不相同");
            $("#tishi").css("color", "red")
        }
    }


    function validateUserName() {
        var userName = $("input[name='userName']").val();
        console.log(userName);
        <!-- 对比两次输入的密码 -->
        if (userName == '') {
            $("#tishi1").show();
            $("#tishi1").html("账号为空！");
            $("#tishi1").css("color", "red");
        }
        else {
            $("#tishi1").hide();
        }

    }

    function validatePassword() {
        var password = $("input[name='password']").val();
        <!-- 对比两次输入的密码 -->
        if (password == null || password == '') {
            $("#tishi2").show();
            $("#tishi2").html("密码为空！");
            $("#tishi2").css("color", "red");
        }else {
            $("#tishi2").hide();
        }

    }

</script>
</html>
